<div class="card">
  <h1 class="card-header">{{ pageTitle }}</h1>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <span>Filter by: {{ filterbox }} </span>
      </div>
      <div class="col-md-4">
        <input
          type="text"
          placeholder="Search for product..."
          class="inputText"
          [(ngModel)]="filterbox"
        />
      </div>
    </div>
  </div>
  <div class="row"></div>
  <div class="col md-6"></div>
</div>
<div class="table-responsive">
  <table class="table" *ngIf="products?.length > 0">
    <thead>
      <tr>
        <th>
          <button class="btn btn-primary" (click)="toggleImage()">
            {{ showImage ? "Hide" : "Show" }} image
          </button>
        </th>
        <th>Product</th>
        <th>Code</th>
        <th>Available</th>
        <th>Price</th>
        <th>5 Star Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img *ngIf="showImage" class="product-img" [src]="product.imageurl" />
        </td>
        <td>{{ product.productName }}</td>
        <td>{{ product.productCode | lowercase }}</td>
        <td>{{ product.releaseDate }}</td>
        <td>{{ product.price | currency: "EUR" }}</td>
        <td>{{ product.starRating }}</td>
      </tr>
    </tbody>
  </table>
</div>
